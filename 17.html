<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Mapa Mental Interactivo Simple</title>
    <style>
        body {
            font-family: sans-serif; /* Fuente simple por defecto */
            padding: 20px;
        }

        /* Estilos básicos de la lista del mapa */
        .minimal-mindmap,
        .minimal-mindmap ul {
            list-style: none; /* Sin puntos de lista */
            padding-left: 25px; /* Indentación para jerarquía */
            margin-top: 5px;
        }

        /* Ocultar los sub-niveles por defecto */
        .minimal-mindmap ul.subtree {
            display: none;
        }

        /* Mostrar sub-niveles cuando el LI padre tiene la clase 'expanded' */
        .minimal-mindmap li.expanded > ul.subtree {
            display: block;
        }

        /* Estilo simple para los nodos (texto) */
        .minimal-mindmap li > span.node-text {
            display: inline-block; /* Para que el fondo/borde funcione bien */
            padding: 5px 8px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-right: 5px;
        }

        /* Estilo del botón para expandir/contraer */
        .minimal-mindmap button.toggle {
            width: 20px;
            height: 20px;
            cursor: pointer;
            border: 1px solid #aaa;
            background-color: #eee;
            border-radius: 3px;
            font-weight: bold;
            line-height: 16px; /* Ajuste para centrar + / - */
            vertical-align: middle; /* Alinear con el texto */
            margin-left: 5px;
        }
        .minimal-mindmap button.toggle:hover {
             background-color: #ddd;
         }

        /* Ocultar botón si no hay hijos (según clase 'has-children') */
        .minimal-mindmap li:not(.has-children) > button.toggle {
             /* display: none; // Mejor manejarlo con JS o no poner el botón */
         }

    </style>
</head>
<body>

    <h1>Prueba de Mapa Mental Simple</h1>
    <p>Haz clic en el botón [+] / [−] para ver si funciona.</p>

    <ul class="minimal-mindmap">
        <li> <span class="node-text">Nodo Raíz</span>
            <ul class="subtree" style="display: block;"> <li class="has-children"> <span class="node-text">Hijo 1</span>
                    <button class="toggle" aria-label="Expandir/Contraer">+</button>
                    <ul class="subtree"> <li>
                            <span class="node-text">Nieto 1.1</span>
                            </li>
                         <li>
                            <span class="node-text">Nieto 1.2</span>
                            </li>
                    </ul>
                </li>
                <li> <span class="node-text">Hijo 2</span>
                     </li>
            </ul>
        </li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Seleccionar TODOS los botones toggle
            const toggles = document.querySelectorAll('.minimal-mindmap .toggle');

            toggles.forEach(button => {
                button.addEventListener('click', function() {
                    // Encontrar el LI padre MÁS CERCANO al botón
                    const parentLi = this.closest('li');

                    if (parentLi) {
                        // Añadir o quitar la clase 'expanded' al LI
                        parentLi.classList.toggle('expanded');

                        // Cambiar el texto del botón entre '+' y '−'
                        if (parentLi.classList.contains('expanded')) {
                            this.textContent = '−'; // Menos (cuando está expandido)
                        } else {
                            this.textContent = '+'; // Más (cuando está contraído)
                        }
                    }
                });
            });

            // Asegurar que los botones solo se muestren en LIs con la clase 'has-children'
            // (Opcional, si el HTML es correcto no es estrictamente necesario)
            const allLis = document.querySelectorAll('.minimal-mindmap li');
            allLis.forEach(li => {
                const toggleButton = li.querySelector(':scope > button.toggle');
                if (toggleButton && !li.classList.contains('has-children')) {
                   // Si hay botón pero no debería (no tiene clase has-children), lo ocultamos
                   // toggleButton.style.display = 'none';
                }
                 // Podríamos también añadir la clase has-children dinámicamente si encontramos un subtree
                 const subTree = li.querySelector(':scope > ul.subtree');
                 if(subTree && toggleButton){
                    li.classList.add('has-children'); // Asegurar que tenga la clase si tiene subtree y botón
                 }
            });


        });
    </script>

</body>
</html>
